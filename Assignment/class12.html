<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </title>
</head>

<body>
    <!doctype html>
    <html>

    <head>
        <title>marquee tag</title>
    </head>

    <body>
        <table border="1px" width="600px" height="600px">
            <tr>
                <td colspan="2">
                    <marquee  style="background:green;" direction="right" width="600px" height="300px">hey sunny kumar
                    </marquee>
                </td>
            </tr>
            <tr>
                <td>
                    <marquee style="background:rgb(113, 172, 167);" direction="up" width="300px" height="300px">h<br>e<br>y<br> s<br>u<br>n<br>n<br>y<br> k<br>u<br>m<br>a<br>r
                    </marquee>
                </td>
                <td>
                    <marquee style="background:red;" direction="down" width="300px" height="300px">h<br>e<br>y<br> s<br>u<br>n<br>n<br>y<br> k<br>u<br>m<br>a<br>r
                    </marquee>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <marquee style="background:pink;" direction="left" width="600px" height="300px">hey sunny kumar
                    </marquee>
                </td>
            </tr>
        </table>


    </body>

    </html>
</body>

</html>
