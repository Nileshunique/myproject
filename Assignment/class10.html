<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>colspan and rowspan</title>
</head>

<body>
    <table width="500px" border="1">
        <tr>
            <td colspan="4"> web designing</td>
            <td rowspan="3"> corse detail</td>
        </tr>
        <tr>
            <td>html</td>
            <td>css</td>
            <td>java script </td>
            <td> jquery</td>
        </tr>
        <tr>
            <td>1 month</td>
            <td>2 month</td>
            <td>3 month</td>
            <td>4 month</td>
        </tr>
       
    </table>
</body>

</html>
